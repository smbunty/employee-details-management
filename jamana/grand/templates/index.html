<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wellcome django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">wellcome django</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNavDropdown" aria-controls="navbarNavDropdwon" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>      
      <div class="alert alert-warning" role="alert">
        success-fuly-entery
      </div>
    <div class="container 'mb-2'">
        <form action='/analize' method='post'>{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
      <div class="form-check form-switch  ">
         <input class="form-check-input" type="checkbox"  name="removepunc" role="switch" id="flexSwitchCheckDefault">
         <label class="form-check-label" for="flexSwitchCheckDefault">remove punctuations</label>
        </div>
          
          <div class="form-check form-switch  ">
            <input class="form-check-input" type="checkbox"  name="fullcaps" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">fullcaps</label>
           </div>
           
             <div class="form-check form-switch  ">
              <input class="form-check-input" type="checkbox"  name="extraspaceremover" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">extraspaceremover</label>
             </div>
              
               <div class="form-check form-switch  ">
                <input class="form-check-input" type="checkbox"  name="newlineremover" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">newlineremover</label>
               </div>
               <div class="form-check form-switch  ">
                <input class="form-check-input" type="checkbox"  name="charcount" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">charcount</label>
               </div>
                 <button type="sumbit" class="btn btn-dark mt-2">Analyze Text</button>
                 
           </form> 
     
        </div>
    </div>
  </body>
</html>
